@import models.Player
@(player: Player, appearances: Int, goals: Int)

@main("Player Profile") {
    <div class="topnav">
      <a href="@routes.HomeController.index()">Home</a>
      <a class="active" href="@routes.TeamController.team()">The Team</a>
      <a href="@routes.FixturesController.index()">Fixtures</a>
      <a href="@routes.ResultsController.index()">Results</a>
      <a href="@routes.StatsController.index()">Stats</a>
    </div>
    <main>
    <h1>@player.name.firstName @player.name.lastName's Profile</h1>
    </br>

    <a>@player.name.firstName is a @player.position</a>
    </br>
    <a>Appearances: @appearances</a>
    </br>
    <a>Goals: @goals</a>
    </br>
    <img src="@routes.Assets.versioned(s"images/${player.name.firstName} ${player.name.lastName}.jpg")" style="padding:10px;width:300px;height:300px;">
    </main>
}
