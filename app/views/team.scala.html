@import Models.Team

@(team: Team)

@main("St Georges Team") {
  <h1>The Team</h1>

  <a href="@routes.HomeController.index()">Home Page</a>
  </br></br>

  @for(player <- team.players) {
    <a>Name: @player.name</a>
    </br>
    <a>Position: @player.position</a>
    </br>  </br>  </br>  </br>  </br>
  }
}
